    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #000;
        overflow: hidden;
      }

      /* NAVBAR */
      .navbar {
        background: #1e3a8a;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      .navbar h1 {
        margin: 0;
        font-size: 20px;
      }
      .navbar button {
        background: #fbbf24;
        border: none;
        border-radius: 6px;
        padding: 8px 12px;
        cursor: pointer;
      }

      /* CONTENEDOR AR */
      #ar-container {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
        background: #000;
      }

      #ar-container a-scene {
        width: 100%;
        height: 100%;
      }

      /* MENSAJES */
      #loading,
      #start-ar {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        z-index: 900;
        text-align: center;
      }

      #loading {
        top: 55%;
        display: none;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: bold;
      }

      /* BOTÓN INICIAR AR */
      #start-ar {
        top: 55%;
        display: block;
        background: #fbbf24;
        color: #000;
        padding: 14px 22px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 700;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        border: 2px solid #fff;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      #start-ar:active {
        transform: translateX(-50%) scale(0.95);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

    <script>
      const sceneEl = document.querySelector("a-scene");
      const loadingEl = document.getElementById("loading");
      const startButton = document.getElementById("start-ar");

      sceneEl.addEventListener("loaded", () => {
        console.log("A-Frame cargó la escena");
      });

      startButton.addEventListener("click", async () => {
        startButton.style.display = "none";
        loadingEl.style.display = "block";

        try {
          await sceneEl.systems["mindar-image-system"].start();
          console.log("MindAR start() llamado");
        } catch (e) {
          console.error("Error al iniciar MindAR:", e);
          loadingEl.textContent =
            "Error iniciando AR. Revisa permisos de cámara o prueba con otro navegador.";
          loadingEl.style.background = "rgba(128,0,0,0.8)";
        }
      });

      sceneEl.addEventListener("arReady", () => {
        console.log("MindAR listo");
        loadingEl.style.display = "none";
      });

      sceneEl.addEventListener("arError", (e) => {
        console.error("MindAR error", e);
        loadingEl.textContent =
          "Error iniciando AR. Revisa permisos de cámara o prueba con otro navegador.";
        loadingEl.style.background = "rgba(128,0,0,0.8)";
        loadingEl.style.display = "block";
      });
    </script>
